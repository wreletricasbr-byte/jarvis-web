<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Painel JARVIS</title>
    <style>
        body { font-family: Arial; background:#020617; color:white; padding:20px }
        table { width:100%; border-collapse:collapse; margin-top:20px }
        th, td { border:1px solid #334155; padding:8px; }
        th { background:#0f172a; }
        tr:nth-child(even){ background:#020617 }
    </style>
</head>
<body>

<h1>📊 Painel de Ocorrências</h1>

<table>
<tr>
    <th>Data</th>
    <th>Cliente</th>
    <th>Telefone</th>
    <th>Local</th>
    <th>Tipo</th>
    <th>Urgência</th>
    <th>Descrição</th>
</tr>

{% for o in ocorrencias %}
<tr>
    <td>{{ o.data }}</td>
    <td>{{ o.cliente }}</td>
    <td>{{ o.telefone }}</td>
    <td>{{ o.local }}</td>
    <td>{{ o.tipo }}</td>
    <td>{{ o.urgencia }}</td>
    <td>{{ o.descricao }}</td>
</tr>
{% endfor %}

</table>

</body>
</html>
